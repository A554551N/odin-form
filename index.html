<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Join the Cyclone League</title>
</head>
<body>
    <div class="leftsideimage">
        <div class="logocontainer">
            <img src="assets/tornado.svg"
            alt="A Tornado">
            <div id="logoText">Cyclone League Baseball</div>
        </div>
        <div class="creditText">
            <p>Photo by <a href="https://unsplash.com/@chrisjoelcampbell?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Christopher Campbell</a> on
            <a href="https://unsplash.com/photos/man-holding-baseball-bat-on-green-field-syyBwqVX0Hc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            <br>Tornado image by Lorc under CC BY 3.0</p>
        </div>
    </div>
    <div class="maincontainer">
        <section id="section_1">
            <h1>So You Think You're Ready for Baseball?</h1>
            <p>Spoiler alert, you're not ready for baseball.</p>
        </section>
        <section id="section_2">
            <h1>Let's do this!</h1>
            <p>Items marked with an <span aria-label="required">*</span> are required.</p>
            <form action="" id = "signUpForm" method="get">
                <div class="formRow">
                    <div class="formElement">
                        <label for="firstName">First Name<span aria-label="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="formElement">
                        <label for="lastName">Last Name<span aria-label="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formElement">
                        <label for="email">Email<span aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formElement">
                        <label for="phNum">Phone Number</label>
                        <input type="tel" id="phNum" name="phNum">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formElement">
                        <label for="pwd">Password<span aria-label="required">*</span></label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="formElement">
                        <label for="pwdConfirm">Confirm Password<span aria-label="required">*</span></label>
                        <input type="password" id="pwdConfirm" name="pwdConfirm" required>
                    </div>
                </div>
            </form>
        </section>
        <section id="section_3">
                <button form="signUpForm">Join the League</button>
                <p>Already have an account? <a href=".">Log in</a></p>
        </section>
    </div>
</body>
</html>
